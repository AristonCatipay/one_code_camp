    <div>
        <h1>Contact Me</h1>
        <form action="POST">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email"><br>
            <label for="contact_no">Contact No</label>
            <input type="number" name="contact_no" id="contact_no" placeholder="Enter your contact no."><br>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username"><br>
            <label for="password">Password</label>
            <input type="text" name="password" id="password" placeholder="Enter your password"><br>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
    
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">female</option>
            </select><br>
    
            <label for="married">Married</label>
            <input type="radio" name="married" value="married">
            <label for="single">Single</label>
            <input type="radio" name="single" value="single"><br>
    
            <h4>Is a filipino?</h2>
            <label for="yes">Yes</label>
            <input type="checkbox" name="yes" id="yes" value="yes"> 
            <label for="no">No</label>
            <input type="checkbox" name="no" id="no" value="no"><br> 
            <button type="submit">Submit</button>
        </form>
    </div>
